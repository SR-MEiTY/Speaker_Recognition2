<script  type="text/javascript">
    const container = document.getElementById('audio-form');
    const elementsPerSet = 2; 
    const recordingButtons = [];
    const sessions = 3; // Change this to the number of sessions you want
    const numAudios = 5; // Change this to the number of audio files you want
    const numSets =  Math.ceil(numAudios/2) 

    for(let s = 1; s <= sessions; s++)
    {
    const setSession = document.createElement('h3');
    setSession.classList.add("heading2");
    setSession.innerHTML = `SESSION ${s}`;
    container.append(setSession)

    for (let i = 1; i <= numSets; i++) 
    {
        const setContainer = document.createElement('div');
        setContainer.className = 'audio-containers-wrapper';

        for (let j = 1; j <= elementsPerSet; j++) 
        {
            if (((i - 1) * elementsPerSet + j ) > numAudios) continue;

            const div = document.createElement('div');
            div.className = 'audio-container';

            const span = document.createElement('span');
            span.innerHTML = `<b>Record Digit ${(i - 1) * elementsPerSet + j - 1}</b>`;

            const audio = document.createElement('audio');
            audio.id = `audiofile_${s}_${(i - 1) * elementsPerSet + j}`;
            audio.controls = true;

            const button = document.createElement('button');
            button.type = 'button';
            button.id = `recordBtn_${s}_${(i - 1) * elementsPerSet + j}`;
            button.textContent = 'Record';
			
			const space = document.createElement('span');
			space.innerHTML = `&nbsp;&nbsp;`;

			const timerElement = document.createElement('span');
			timerElement.id = `timer_${s}_${(i - 1) * elementsPerSet + j}`;
			timerElement.textContent = ' '; 

            
            div.appendChild(span);
            div.appendChild(audio);
            div.appendChild(button);
			div.appendChild(space);
			div.appendChild(timerElement);

            setContainer.appendChild(div);

            recordingButtons.push({
				identifier: `file_${s}_${(i - 1) * elementsPerSet + j}`,
				buttonId: `recordBtn_${s}_${(i - 1) * elementsPerSet + j}`,
				timerId: `timer_${s}_${(i - 1) * elementsPerSet + j}`, // Add the timer ID
			});
                
        }

        container.appendChild(setContainer);
    }

    }

    const recordings = {}; // Object to store recording instances
    const audioChunks = {}; // Object to store audio chunks
    // Define an array of identifiers and button IDs

    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            recordingButtons.forEach(({ identifier }) => {
            initRecording(stream, identifier);
        });
        });

    function initRecording(stream, identifier) {
        recordings[identifier] = new MediaRecorder(stream);
        audioChunks[identifier] = [];

        recordings[identifier].ondataavailable = e => {
            audioChunks[identifier].push(e.data);
            if (recordings[identifier].state === 'inactive') {
                const blob = new Blob(audioChunks[identifier], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(blob); // Create URL for audio playback
                const audioElement = document.getElementById(`audio${identifier}`);
                audioElement.src = audioUrl;
                sendData(blob, identifier);
            }
        };
    }

    function sendData(data, identifier) {
        const form = new FormData();
        form.append('file', data, `${identifier}.wav`);
        form.append('title', `${identifier}.wav`);
    }
    
	function startRecordingTimer(identifier, timerElement) {
    let seconds = 0;
    let minutes = 0;
    timerElement.style.display = 'block'; // Show the timer

    const timerInterval = setInterval(() => {
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
        }
        const formattedTime = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timerElement.textContent = formattedTime;
    }, 1000);

    // Store the interval ID for later use
    recordings[identifier].timerInterval = timerInterval;
}

function stopRecordingTimer(identifier, timerElement) {
    clearInterval(recordings[identifier].timerInterval); // Clear the interval
    timerElement.textContent = '0:00'; // Reset the timer display
    timerElement.style.display = 'none'; // Hide the timer
}


    
function toggleRecordingControls(identifier, recordButton, timerId) {
    const timerElement = document.getElementById(timerId); // Use the timer ID

    if (recordings[identifier].state === 'inactive') {
        audioChunks[identifier] = []; // Clear previous chunks
        startRecordingTimer(identifier, timerElement); // Start the timer
        recordings[identifier].start();
        recordButton.textContent = 'Stop Recording';
        recordButton.style.backgroundColor = 'red';
    } else {
        stopRecordingTimer(identifier, timerElement); // Stop the timer
        recordings[identifier].stop();
        recordButton.textContent = 'Record';
        recordButton.style.backgroundColor = "#1338ef";
    }
}


    
    // Loop through the array and attach event listeners
    recordingButtons.forEach(({ identifier, buttonId, timerId }) => {
    const recordButton = document.getElementById(buttonId);
    recordButton.addEventListener('click', () => {
        toggleRecordingControls(identifier, recordButton, timerId); // Pass the timer ID
    });
});


    // Add event handlers for more sets of controls if needed
    document.getElementById('submit').addEventListener('click', () => 
    {
        document.querySelector('.loader').style.display = 'block';
        const form = document.getElementById('registration-form');
        const messageDiv = document.getElementById('message');
        const formData = new FormData(form);
        // Loop through the audioChunks dictionary and add each blob to the formData
        for (const identifier in audioChunks) {
            const blob = new Blob(audioChunks[identifier], { type: 'audio/wav' });
            formData.append('files[]', blob, `${identifier}.wav`);
        }

        // Use Fetch API for making the POST request
        fetch('/VOA_submitfiles', {
            method: 'POST',
            body: formData
        }).then(response =>  response.json())
            .then(data => {
                const speakerID = data.speakerID;
                console.log(data);
                console.log('Received speaker ID:', speakerID);
                const messageDiv = document.getElementById("message");
                const successIcon = document.getElementById("success-icon");
                const successMessage = document.getElementById("success-message");
                messageDiv.style.display = "block";
                successIcon.classList.remove("hidden");
                successMessage.textContent = "Registered Successfully! Your Speaker ID is " + speakerID ; 
                successMessage.style.color = "#279d43";
            })
            .catch(error => {
                console.error('Error:', error);
                const messageDiv = document.getElementById("message");
                messageDiv.style.display = "block";
                const successMessage = document.getElementById("success-message");
                successMessage.textContent = "Encourted error while registering your audio. Please Try again after some time" ;
                successMessage.style.color = "red";

            })
            .finally(() => {
        document.querySelector('.loader').style.display = 'none';
    });

    });
</script>
